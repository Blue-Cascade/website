<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Landing Page</title>
  <style>
    /* Remove default margins and set full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    /* Flexbox centers the content both vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Ensure the image is responsive */
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Replace 'your-image.jpg' with your actual image file or URL -->
  <img src="your-image.jpg" alt="Centered Image">
</body>
</html>
